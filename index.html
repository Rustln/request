<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div id="section-1">
      <div>
        <select id="http-type" data-selected="">
          <option value="0" selected="selected">GET</option>
          <option value="1">POST</option>
          <option value="2">PUT</option>
          <option value="3">PATCH</option>
          <option value="4">DELETE</option>
          <option value="5">HEAD</option>
          <option value="6">OPTIONS</option>
        </select>
        <input type="text" name="url" id="url" placeholder="http://localhost:3000">
        <button id="send">Send</button>
      </div>
    </div>
    <div id="section-2">
      <div id="nav">
        <button>Request</button>
        <button>Response</button>
      </div>
      <div id="response">
        <div id="stats">
          <p id="r-status">000</p>
          <p id="r-byte">0B</p>
          <p id="r-ms">0ms</p>
        </div>
        <textarea name="response-text" id="response-text" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
